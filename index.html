<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            overflow-y: hidden;
        }
    </style>
    </head>

<body class="bg-info">
<div class="container">
    <h1 class="text-center">ToDo List By Meraj Ali</h1>
    <div class="bg-white rounded p-5 shadow">
         <div class="row">
            <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center mt-5">
                        <input class="rounded  shadow " placeholder="Enter Your ToDo's" type="text" id="todoItems"><span
                            id="error"></span>
                        <button class="btn btn-outline-dark ms-3" onclick="addTodo()">Add</button>
                        <button class="btn btn-outline-dark ms-3" onclick="deleteAllTodo()">Delete All</button>
                    </div>
                
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <ul id="list">
                
            </ul>
        </div>
    </div>    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
